{% extends 'base.html' %}
{% block content %}
<main class="profile-container">
    <section class="auth-box profile-box">
        <header class="auth-header">
            <h2>Мій профіль</h2>
        </header>

        <form method="POST" class="profile-form">
            {% csrf_token %}
            <fieldset class="form-fieldset">
                <legend class="visually-hidden">Дані користувача</legend>

                <div class="form-group">
                    <label for="id_ln">Прізвище</label>
                    <input type="text" id="id_ln" name="ln" value="{{ client.last_name }}">
                </div>

                <div class="form-group">
                    <label for="id_fn">Ім'я</label>
                    <input type="text" id="id_fn" name="fn" value="{{ client.first_name }}">
                </div>

                <div class="form-group">
                    <label for="id_mn">По батькові</label>
                    <input type="text" id="id_mn" name="mn" value="{{ client.fathers_name }}">
                </div>

                <div class="form-group">
                    <label for="id_phone">Телефон</label>
                    <input type="text" id="id_phone" name="phone" value="{{ client.phone_number }}">
                </div>
            </fieldset>

            <aside class="loyalty-info">
                <p>Тип картки: <strong>{{ client.bonus_card_id.type }}</strong></p>
                <p>Нараховано бонусів: <strong class="accent-text">{{ client.bonus_count }}</strong></p>
            </aside>

            <footer class="form-actions">
                <button type="submit" class="btn-main">Зберегти зміни</button>
            </footer>
        </form>

        <nav class="profile-actions">
            <a href="{% url 'logout' %}" class="btn-link">
                <button type="button" class="btn-main btn-delete">Вийти з акаунту</button>
            </a>
        </nav>
    </section>
</main>
    
{% endblock %}
