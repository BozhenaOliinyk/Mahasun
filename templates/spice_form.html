{% extends 'base.html' %}
{% block content %}
<div class="edit-container">
    <h2>{% if object %}Редагування{% else %}Створення{% endif %} спеції</h2>

        <img src="{% static 'images/placeholder.jpg' %}" class="edit-image-big">

    <form class="edit-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Назва спеції</label>
        <input type="text" name="name" value="{{ object.name|default:'' }}" required>

        <label>Вид спеції</label>
        <textarea name="type" rows="4">{{ object.type|default:'' }}</textarea>

        <label>Призначення</label>
        <textarea name="purpose" rows="4">{{ object.purpose|default:'' }}</textarea>

        <label>Ціна (грн / 100 гр)</label>
        <input type="number" step="0.01" name="price" value="{{ object.price|default:'' }}" required>

        <label>Назва постачальника</label>
        <input type="text" name="supplier_name" value="{{ current_supplier|default:'' }}" placeholder="Введіть назву постачальника">

        <button type="submit" class="btn-main">Зберегти</button>
    </form>

    {% if object %}
    <button class="btn-delete" onclick="if(confirm('Видалити спецію?')) location.href='{% url 'spice_delete' object.id %}'">Видалити</button>
    {% endif %}

    <div style="margin-top: 15px; text-align: center;">
        <a href="{% url 'spice_list' %}" class="btn-main btn-outline" style="text-decoration: none; display: block;">Скасувати</a>
    </div>
</div>
{% endblock %}
