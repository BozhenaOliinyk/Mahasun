{% extends 'base.html' %}
{% block content %}
<div class="edit-container">
    <h2>{% if obj %}Редагувати{% else %}Додати{% endif %} торгову точку</h2>

    <form class="edit-form" method="POST">
        {% csrf_token %}

        <label>Назва точки</label>
        <input type="text" name="name" value="{{ obj.name|default:'' }}" required>

        <label>Адреса</label>
        <input type="text" name="address" value="{{ obj.address|default:'' }}" required>

        <button type="submit" class="btn-main">Зберегти</button>
    </form>

    {% if obj %}
    <form action="{% url 'outlet_delete' obj.pk %}" method="POST" style="margin-top: 10px;">
        {% csrf_token %}
        <button type="submit" class="btn-delete" onclick="return confirm('Видалити цю точку?')">Видалити</button>
    </form>
    {% endif %}

    <div style="margin-top: 15px;">
        <a href="{% url 'outlet_list' %}" class="btn-main btn-outline">Скасувати</a>
    </div>
</div>
{% endblock %}
