{% extends 'base.html' %}
{% block content %}
<div class="long-list">
    {% for row in rows %}
    <div class="long-card client-card">
        <div class="card-details">
            <h2>{{ row.values.1 }} {{ row.values.2 }} {{ row.values.3 }}</h2>

            <p>Тип картки: <strong>{{ row.values.5 }}</strong></p>

            <p>Кількість бонусів: {{ row.values.4 }}</p>
            <p>{{ row.values.8 }}</p>
        </div>
        <button class="btn-del-small" onclick="if(confirm('Видалити клієнта?')) location.href='{% url 'client_delete' row.id %}'">Видалити</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
