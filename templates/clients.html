{% extends 'base.html' %}
{% block content %}
<main class="clients-page">
    <header class="page-title">
        <h1>Список клієнтів</h1>
    </header>

    <section class="long-list">
        {% for row in rows %}
        <article class="long-card client-card">
            <section class="card-details">
                <header class="client-name">
                    <h2>{{ row.values.1 }} {{ row.values.2 }} {{ row.values.3 }}</h2>
                </header>

                <div class="client-info">
                    <p>Тип картки: <strong>{{ row.values.5 }}</strong></p>
                    <p>Кількість бонусів: <span class="bonus-count">{{ row.values.4 }}</span></p>
                    <p class="client-contact">{{ row.values.8 }}</p>
                </div>
            </section>

            <footer class="card-actions">
                <button class="btn-del-small" onclick="if(confirm('Видалити клієнта?')) location.href='{% url 'client_delete' row.id %}'">
                    Видалити
                </button>
            </footer>
        </article>
        {% endfor %}
    </section>
</main>
{% endblock %}
