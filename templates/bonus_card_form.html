{% extends 'base.html' %}
{% block content %}
<div class="edit-container">
    <h2>{% if form.instance.pk %}Редагувати{% else %}Додати{% endif %} бонусну картку</h2>

    <form class="edit-form" method="POST">
        {% csrf_token %}

        <label>Тип картки</label>
        <input type="text" name="type" value="{{ form.instance.type|default:'' }}" required>

        <label>Нарахування бонусів (%)</label>
        <input type="number" step="0.01" name="bonus_percent" value="{{ form.instance.bonus_percent|default:'' }}" required>

        <label>Знижка (%)</label>
        <input type="number" step="0.01" name="discount_percent" value="{{ form.instance.discount_percent|default:'' }}" required>

        <button type="submit" class="btn-main">Зберегти</button>
    </form>

    {% if form.instance.pk %}
    <form action="{% url 'card_delete' form.instance.pk %}" method="POST" style="margin-top: 10px;">
        {% csrf_token %}
        <button type="submit" class="btn-delete" onclick="return confirm('Видалити цей тип картки?')">Видалити</button>
    </form>
    {% endif %}

    <div style="margin-top: 15px;">
        <a href="{% url 'card_list' %}" class="btn-main btn-outline">Скасувати</a>
    </div>
</div>
{% endblock %}
