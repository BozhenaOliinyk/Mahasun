<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Mahasyn</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="app">

<input type="checkbox" id="mobile-menu-toggle" class="visually-hidden">
<input type="checkbox" id="fav-toggle" class="visually-hidden">
<input type="checkbox" id="menu-toggle" class="visually-hidden">

<header class="main-header">

    <div class="logo-container">
        <a href="index.html"><img src="./images/spices_logo.png" alt="Logo"></a>
    </div>

    <nav class="nav-menu">
        <a href="spice_catalog.html">Спеції</a>
        <a href="bonus_cards.html">Бонусні картки</a>
        <a href="outlets.html">Торгові точки</a>
        <a href="employees.html">Працівники</a>
        <a href="suppliers.html">Постачальники</a>
        <a href="clients.html">Клієнти</a>
    </nav>

    <section class="header-actions">
        <label for="fav-toggle" class="heart-btn">❤</label>

        <div class="profile-area">
            <a href="login.html">
                <img src="./images/default_user.jpg" alt="Profile">
            </a>
        </div>

        <label for="menu-toggle" class="burger-btn">☰</label>
    </section>

</header>

<aside class="overlay">
    <section class="fav-window">
        <header class="fav-header">
            <h2>Улюблені</h2>
        </header>

        <div id="fav-content" class="fav-scroll-area">
            <div class="fav-guest">
                <p class="fav-guest-title">Улюблені доступні після входу</p>
                <p class="fav-guest-text">Будь ласка, увійдіть або зареєструтесь, щоб додавати спеції в улюблені.</p>

                <div class="fav-guest-actions">
                    <a class="btn-main" href="login.html">Увійти</a>
                    <a class="btn-main btn-outline" href="register.html">Зареєструватись</a>
                </div>
            </div>
        </div>

        <footer class="fav-footer">
            <label for="fav-toggle" class="btn-main btn-outline">Закрити</label>
        </footer>
    </section>
</aside>

<aside class="mobile-menu-overlay" aria-hidden="true">
    <nav class="mobile-menu" aria-label="Мобільне меню">
        <div class="mobile-menu-top">
            <div class="mobile-menu-profile">
                <img src="./images/default_user.jpg" alt="Профіль">
            </div>

            <label for="menu-toggle" class="mobile-menu-close" aria-label="Закрити">✕</label>
        </div>

        <div class="mobile-menu-links">
            <a href="spice_catalog.html">Спеції</a>
            <a href="bonus_cards.html">Бонусні картки</a>
            <a href="outlets.html">Торгові точки</a>
            <a href="employees.html">Працівники</a>
            <a href="suppliers.html">Постачальники</a>
            <a href="clients.html">Клієнти</a>
        </div>
    </nav>
</aside>

<main id="main-content">

<div class="auth-container">
    <section class="auth-box">
        <header class="auth-header">
            <h2>Вхід</h2>
        </header>

        <form method="POST" class="auth-form" action="#">
            <fieldset class="form-fieldset">
                <legend class="visually-hidden">Дані для входу</legend>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Пошта" aria-label="Пошта" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Пароль" aria-label="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="password" name="2password" placeholder="Підтвердження паролю" aria-label="2 Пароль" required>
                </div>
            </fieldset>

            <footer class="form-actions">
                <button type="submit" class="btn-main">Ввійти</button>
            </footer>
        </form>

        <nav class="auth-navigation">
            <a href="register.html" class="btn-link">
                <button type="button" class="btn-main btn-outline">Зареєструватись</button>
            </a>
        </nav>

        <nav class="auth-navigation">
            <a href="spices.html" class="btn-link">
                <button type="button" class="btn-main btn-outline">Скасувати</button>
            </a>
        </nav>
    </section>
</div>

</main>

</body>
</html>
